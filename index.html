<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>UI Card Component</title>
  </head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="image.jpg" alt="profile holder" class="profile-image" />
      </div>

      <div class="text-data">
        <span class="name">Nithin John Cherian</span>
        <span class="job">Frontend Developer</span>
      </div>
      <div class="media-buttons">
        <a href="" class="link">
            <i class='bx bxl-linkedin' ></i></a>
        <a href="" class="link">
            <i class='bx bxl-github' ></i></a>
      </div>
      <div class = "buttons">
        <button class = "button">Subscribe</button>
        <button class = "button">Message</button>
      </div>
    </div>
  </body>
</html>
